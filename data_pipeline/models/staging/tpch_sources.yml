version: 2


sources:
  - database: snowflake_smaple_data
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - names: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        columns:
          - names: l_orderkey
            tests:
              - relationships:
                to: source('tpch', 'orders')
                fields: o_orderkey